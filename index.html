<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <title>Empresa de Calzado</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="logo" id="logo">
        <img
          class="logo"
          src="./assets/images/logo.png"
          alt="logo"
          width="80px"
          height="70px"
        />
      </div>
      <menu class="menu" id="menu">
        <ul class="menu">
          <a href="#menu"><li class="btn btn-dark">Home</li></a>
          <a href="#productos"><li class="btn btn-dark">Productos</li></a>
          <a href="#suscripcion"><li class="btn btn-dark">Suscripcion</li></a>
          <a href="#contacto"><li class="btn btn-dark">Contacto</li></a>
        </ul>
      </menu>
    </header>
    <main>
      <section class="productos container" id="productos">Productos</section>
      <section class="suscripcion" id="suscripcion">
        Formulario suscripcion
      </section>
    </main>
    <footer class="contacto" id="contacto">
      <section class="ubicacion" id="ubicacion">
        Calle: Directorio Nro: 2560 - C.A.B.A.
      </section>

      <section class="container">
        <ul class="redes" id="redes">
          <li>
            <a href="#"
              ><img
                src="./assets/images/twitter.png"
                alt="twitter"
                width="40"
                height="40"
              />
            </a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/images/facebook.png"
                alt="facebook"
                width="40"
                height="40"
              />
            </a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/images/instagram.png"
                alt="instagram"
                width="40"
                height="40"
              />
            </a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/images/linkedin.png"
                alt="linkedin"
                width="40"
                height="40"
              />
            </a>
          </li>
        </ul>
      </section>
      <section class="programador" id="programador">
        Diseño y programación: Grupo C - Argentina Programa 4.0
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
